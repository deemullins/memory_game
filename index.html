<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dee's Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves">0</span> Moves
            
            <span id="minutes"></span> :
            <span id="seconds"></span>

            <div class="restart" onclick=startGame()>
                <i class="fa fa-repeat"></i>
            </div>
        </div>

        <div id="youWin-modal">
            <div class="modal-popOut">
                <a class="close" href=#>x</a>

                <div class="thumb">
                    <i class="fa fa-thumbs-o-up"></i>
                </div>

                <h1>Congratulations! You won!</h1>

                <p class="clearTime">clearTime</p>

                <p class="numberMoves">numberMoves</p>

                <span class="starMessage"></span>

                <span class="starRatingIcons">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </span>

                <p class="playAgain" style="vertical-align:middle">
                    <span>Play again</span>
                </p>
            </div>
        </div>


        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
